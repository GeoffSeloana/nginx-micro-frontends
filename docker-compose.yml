version: '2'

services:
  application-one:
    container_name: application-one
    build: ApplicationOne
    networks:
      - local-network
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "8081:80"

  application-two:
    container_name: application-two
    build: ApplicationTwo
    networks:
      - local-network
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
    - "8082:80"
  
  application-three:
    container_name: application-three
    build: ApplicationThree
    networks:
      - local-network
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
    - "8083:80"

  base-application:
    container_name: base-application
    build: base-application
    networks:
      - local-network
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
    - "8084:80"
    depends_on:
      - application-one
      - application-two
      - application-three


